<!DOCTYPE html>
<html>
<head>
    <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h2>Enter amount in USD:</h2>
    <form id="usd-form">
      <label for="usd-amount">Amount in USD:</label>
      <input required="" type="number" id="usd-amount" min="0">
      <h2>Select currency to convert to:</h2>
      <label for="currencyList">Choose a currency:</label>
      <select id="currencyList">
        <option value="aed">United Arab Emirates Dirham</option>
        <option value="clp">Chilean Peso</option>
        <option value="eur">Euro</option>
        <option value="nok">Norwegian Krone</option>
        <option value="uah">Ukrainian Hryvnia</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <div id="results-container" class="hidden">
      <h2>Results:</h2>
      <div id="results"></div>
    </div>
  </div>
</body>
</html>
